graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
spring:
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: demo
    password: demo
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect